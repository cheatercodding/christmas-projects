<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yıl Projeleri</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="curtain" class="curtain"></div>
    <div class="countdown-container">
        <h1>Yeni Yıl'a Kalan Süre</h1>
        <div id="countdown">
            <div><span id="days"></span>Gün</div>
            <div><span id="hours"></span>Saat</div>
            <div><span id="minutes"></span>Dakika</div>
            <div><span id="seconds"></span>Saniye</div>
        </div>
    </div>
    <div class="theme-switcher">
        <button onclick="switchTheme('dark')">Koyu Tema</button>
        <button onclick="switchTheme('light')">Açık Tema</button>
    </div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="container">
        <h1>Yeni Yıl Tebrik Mesajı</h1>
        <input type="text" id="customMessage" placeholder="Kendi mesajınızı ekleyiniz">
        <button onclick="addCustomMessage()">Mesaj Ekle</button>
        <button onclick="showMessage()">Tebrik Mesajı Göster</button>
        <p id="message"></p>
    </div>
    <audio id="backgroundMusic" src="jingle-bells.mp3" autoplay loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
